<body>

        <div class="formDiv">
            <div class="title">
                <h1>Welcome</h1>
                <h3>To Student Portal</h3>
                <p class="text">Login</p>
            </div>
            <form action="">
                <div class="input">
                    <i class='bx bx-envelope'></i>
                    <input type="email" name="" placeholder="Email addrss">
                </div>
                <div class="input">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" name="" placeholder="********">
                    <i class='bx bx-show' id="show"></i>
                    <i class='bx bx-hide' id="hide"></i>
                </div>
                <a href="#" class="forgotBtn">Forgot password ?</a>
                <!-- <input type="submit" value="Login" class="btn" id="loginBtn"> -->
                <a href="otpverify.html" class="loginbtn">Login</a>
            </form>
            <p class="signup">Don't have an account ? <a href="signup.html">Register</a></p>
        </div>
    </div>
