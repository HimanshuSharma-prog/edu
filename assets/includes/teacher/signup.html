<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>

    <!-- <link rel="ic" href="images/logo.png"> -->
    <link rel="shortcut icon" href="../../../images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="shortcut icon" href="images/logo.png" type="image/png"> -->

    <link rel="stylesheet" href="../../../css/style.css">

</head>

<body>
    <div class="main">
        <div class="formDiv">
            <div class="title">
                <h1>Welcome</h1>
                <h3>To Teacher Portal</h3>
                <p class="text">Register</p>
            </div>
            <form action="">
                <div class="input">
                    <i class='bx bx-user'></i>
                    <input type="text" name="" placeholder="Name">
                </div>
                <div class="input">
                    <i class='bx bx-envelope'></i>
                    <input type="email" name="" placeholder="Email addrss">
                </div>
                <div class="input">
                    <i class='bx bx-phone'></i>
                    <input type="text" name="" placeholder="Mobile number">
                </div>
                <div class="input">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" name="" placeholder="Password">
                    <i class='bx bx-show' id="show"></i>
                    <i class='bx bx-hide' id="hide"></i>
                </div>
                <div class="input">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" name="" placeholder="Confirm password">
                    <i class='bx bx-show' id="show"></i>
                    <i class='bx bx-hide' id="hide"></i>
                </div>
                <input type="submit" value="Register" class="btn">
            </form>
            <p class="signup">Already have an account ? <a href="signin.html">Login</a></p>
        </div>
    </div>
</body>

</html>
